<!DOCTYPE html>
<html class="no-js" prefix="og: http://ogp.me/ns#"><!--manifest="manifest.appcache"-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        <link rel="dns-prefetch" href="//ajax.googleapis.com">
        <link rel="dns-prefetch" href="//maps.googleapis.com">
        
        <title>Visit Cheltenham</title>
        <meta name="description" content="Travel &amp; Tourism App for Cheltenham, United Kingdom">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width">
        <meta http-equiv="cleartype" content="on">
		<meta name="format-detection" content="telephone=no">
        
		<link rel="shortcut icon" href="img/touchicons/favicon.ico">
        
		<link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-precomposed.png">
        
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Visit Cheltenham">
        
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/fontawesome.css">
        
        <script src="js/libs/modernizr.js"></script>
        
    </head>
    <body>
    
    	<div class="overlay"></div>
        
    	<div id="app" role="main" class="wrapper">
        
            <div id="home" data-role="page">
                <div role="contentinfo" data-role="content" data-transition="slide-left-in" class="push content container">
                    <div class="location-map">
                    	<div id="map-container">
                        </div>
                    </div>
                    
                    <div role="search" class="searches">
                        <form id="place-search" role="search">               
                    		<input type="text" id="place-query" name="place-query" placeholder="Search for a place" autocomplete="off" autocorrect="on" autocapitalize="off">
                            <div role="button" data-role="button" data-action="submit-place-search" class="search-button"></div>
                    	</form>
                        
                        <div class="results">
                        	<h1 class="inner-wrap">Results</h1>
                            <ul class="results-names">
                            </ul>
                            
                            <ul class="results-distances">
                            </ul>
                        </div>
                    </div>
                </div><!--/container - content-->
            </div><!--/home-->
            
            
            <!-- other sections will be here -->
            
            
            <div id="settings" data-role="page">
                <div role="contentinfo" data-role="content" data-transition="slide-down-in" class="push content container">
                
                    <div class="settings-block">
                        <h1 class="inner-wrap">Search Settings</h1>
                        
                        <form id="search-settings">
                            <label for="search-radius" class="inner-wrap">Search Radius <span>(metres)</span></label>
                            <input type="text" id="search-radius" name="search-radius" autocomplete="off" autocorrect="off" autocapitalize="off">
                            
                            <label for="travel-mode" class="inner-wrap">Travel Mode <span>(tell us if you have a car)</span></label>
                            <select id="travel-mode" name="travel-mode">
                                <option value="walking">Walking</option> 
                                <option value="bicycling">Bicycling</option>
                                <option value="driving">Driving</option>
                            </select>
                            
                            <label for="unit-system" class="inner-wrap">Unit System <span>(distances and durations)</span></label>
                            <select id="unit-system" name="unit-system">
                                <option value="imperial">Imperial</option>
                                <option value="metric">Metric</option>
                            </select>
                            <div role="button" data-role="button" data-action="save-search-settings" class="save-settings inner-wrap">Save<div class="submit-icon"></div></div>
                        </form>
                    </div>
                    
                    <div class="settings-block">
                    	<h1 class="inner-wrap">User Account</h1>
                        <span class="settings-label inner-wrap">Connect with Google</span>
                        
                        <div id="google-login">
                        	<div role="button" data-role="button" data-action="google-signin" class="google-signin"></div> <!--<span>or</span>-->
                            <p class="inner-wrap warning"></p>
                        </div>
                        
                        <div id="google-login-success">
                        	<span class="settings-label inner-wrap">You are signed in as:</span>
                            <p class="inner-wrap signed-in-name"></p>
                        </div>
                        
                        <form method="post" id="user-name" style="opacity:.50">
                        	<label for="username" class="inner-wrap">Username <span>(what others users see)</span></label>
                            <input type="text" id="username" name="users" placeholder="Enter a username" autocomplete="off" autocorrect="off" autocapitalize="off" disabled>
                            <div role="button" data-role="button" data-action="save-user-name" class="save-settings inner-wrap">Save<div class="submit-icon"></div></div>
                        </form>
                    </div>
                    
                    <div class="settings-block">
                    	<h1 class="inner-wrap">Utilities</h1>
                        <form method="post" id="geocode-search">
                        	<label for="address" class="inner-wrap">Postcode Lookup</label>
                        	<input type="text" id="address" name="address" placeholder="Enter a postcode" autocomplete="off" autocorrect="off" autocapitalize="off">
                            <div role="button" data-role="button" data-action="submit-geocode-search" class="submit-geocode-search inner-wrap">Search<div class="go-icon"></div></div>
                            <!--<div class="geocode-result inner-wrap"></div>-->
                        </form>
                    </div>
                    
                    <div class="settings-block attri-copy">
                    	<h1 class="inner-wrap">Attribution &amp; Copyright</h1>
                        <!--<span class="settings-label inner-wrap">Design &amp; Development</span>-->
                        
                        <div class="inner-wrap">
                            <p>Made by...</p>
                        	<p>Martin Sherwood</p>
                        	<p>Leanne Williams</p>
                            
                            <div class="powered-by-google"></div>
                            
                        </div>
                        
                        <!--<span class="settings-label inner-wrap">Abcde</span>-->
                    </div>
                    
                </div><!--/container - content-->
            </div><!--/settings-->
            

        </div><!--/app - wrapper-->
        
        <script>
		var Loader = function () { }
		Loader.prototype = {
			require: function (scripts, callback) {
				this.loadCount      = 0;
				this.totalRequired  = scripts.length;
				this.callback       = callback;
		
				for (var i = 0; i < scripts.length; i++) {
					this.writeScript(scripts[i]);
				}
			},
			loaded: function (evt) {
				this.loadCount++;
		
				if (this.loadCount == this.totalRequired && typeof this.callback == "function") this.callback.call();
			},
			writeScript: function (src) {
				var self = this;
				var s = document.createElement("script");
				s.type = "text/javascript";
				s.async = true;
				s.src = src;
				s.addEventListener("load", function (e) { self.loaded(e); }, false);
				var head = document.getElementsByTagName("head")[0];
				head.appendChild(s);
			}
		}
		
		var load = new Loader();
		load.require([
			//"example-script-1.js",
			//"js/libs/jquery-2.1.0.min.js",
		], function() {
			console.log("All Scripts Loaded");
		});
		</script>
        
        <script src="js/libs/jquery-2.1.0.min.js"></script>
        
        <!--this won't load if the device is offline which will cause problems and all kinds of hell, so we need to test for the connection-->
        <!--we are only loading Great Britain (better on mobile) so locations outside will not work, and probably cause errors-->

        <script src="js/min/hammer.min.js"></script>
        <script src="js/min/storage.min.js"></script>
        <script src="js/min/maps.min.js"></script>
        <script src="js/main.js"></script>
		<script>app.initialize();</script>
    </body>
</html>
