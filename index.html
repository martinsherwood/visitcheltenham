<!DOCTYPE html>
<html class="no-js" prefix="og: http://ogp.me/ns#"><!--manifest="manifest.appcache"-->
    <head>
        <meta charset="utf-8">
        
        <link rel="dns-prefetch" href="//ajax.googleapis.com">
        <link rel="dns-prefetch" href="//maps.googleapis.com">
        
        <title>Home</title>
        
        <meta name="description" content="Travel &amp; Tourism App for Cheltenham, United Kingdom">
        <!--<meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">-->
        
        <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width"><!--revise if problems-->
        
        <meta http-equiv="cleartype" content="on">
		<meta name="format-detection" content="telephone=no">
        
		<link rel="shortcut icon" href="img/touchicons/favicon.ico">
        
		<link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-precomposed.png">
        
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Visit Cheltenham">
        
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/fontawesome.css">
        
        <script src="js/libs/modernizr.js"></script>
        
    </head>
    <body>
    
    	<div class="overlay"></div>
        
    	<div id="app" role="main" class="wrapper">
        
            <div id="home" data-role="page">
            
                <header role="banner" data-role="header" class="app-header container inner-wrap">
                	<div role="button" data-role="button" class="menu-stack push"></div>
                    <nav role="navigation" data-role="navbar" class="main-menu menu-closed">
                    	<div class="nav-links">
                        	<a href="#" data-push="page"><i class="fa fa-border fa-home"></i>Home</a>
                            <a href="#" data-push="page"><i class="fa fa-border fa-location-arrow"></i>Nearby</a>
                            <a href="#" data-push="page"><i class="fa fa-border fa-shopping-cart"></i>Offers</a>
                            <a href="#" data-push="page"><i class="fa fa-border fa-cog"></i>Settings</a>
                        </div>
                    </nav>
                    
                    <div role="button" data-role="button" class="locate-button"></div>
                    
                </header>
                
                <!-- id="container"-->
                <div role="contentinfo" data-role="content" data-transition="slide-left-in" class="content push container">
                    <div class="location-map">
                    	<div id="map-container">
                        </div>
                    </div>
                    
                    <div role="search" class="searches">
                        <form id="place-search" role="search">               
                    		<input type="text" id="place-query" name="place-query" placeholder="Search for a place" autocomplete="off" autocorrect="on" autocapitalize="off">
                            <div role="button" data-role="button" data-action="submit-search" class="search-button"></div>
                    	</form>
                        
                        <div class="results">
                        	<h1 class="inner-wrap">Results</h1>
                            <ul class="results-names">
                            </ul>
                            
                            <ul class="results-distances">
                            </ul>
                        </div><!--/results-->
                    </div><!--/searches-->
                </div><!--/content-->
            </div><!--/home-->
            
            <!-- other sections will be here -->
            
            <div id="settings" data-role="page">
            	
            </div>

        </div><!--/wrapper-->
        
        <script src="js/libs/jquery-2.1.0.min.js"></script>
        
        <!--this won't load if the device is offline which will cause problems and all kinds of hell, so we need to test for the connection-->
        <!--might need these: &libraries=drawing-->
        <!--we are only loading Great Britain so locations outside will not work, and cause errors-->
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC6n-3I8KfH6ReeERae16W5M8B1QtzjPGc&sensor=true&libraries=places&region=GB"></script>
        
        <script src="js/min/hammer.min.js"></script>
        <script src="js/min/push.min.js"></script>
        <script src="js/min/storage.min.js"></script>
        <script src="js/min/maps.min.js"></script>
        
        <script src="js/main.js"></script>
        
		<script>app.initialize();</script>
    </body>
</html>
